<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand:regular" rel="stylesheet" />
    <script src="./js/app.js" defer></script>
    <title>Sailing Super Book</title>
</head>
<body>
    
    <div class="container">
        <section class="gallery">

            <div class="frame frame-bg">
                <div class="frame__content"></div>
            </div>

            <div class="frame frame-bg">
                <div class="frame__content">
                    <h2>RUSLAN</h2>
                </div>
            </div>

            <div class="frame frame-bg">
                <div class="frame__content">
                    <h2>PRESENTS</h2>
                </div>
            </div>

            <div class="frame">
                <div class="frame__content">
                    <h2>SAILING BOOK</h2>
                </div>
            </div>

            <div class="frame">
                <div class="frame__content">
                    <div class="frame-media frame-media_left" style="background-image: url(./img/1.jpg);"></div>
                </div>
            </div>

            <div class="frame frame-bg">
                <div class="frame__content">
                    <div class="frame-media frame-media_right" style="background-image: url(./img/2.jpg);"></div>
                </div>
            </div>
            
            <div class="frame frame-bg">
                <div class="frame__content">
                    <div class="frame-media frame-media_left" style="background-image: url(./img/3.jpg);"></div>
                </div>
            </div>

            

            <div class="frame frame-bg">
                <div class="frame__content">
                    <video class="frame-media frame-media_right" src="./video/01.mp4" autoplay loop muted></video>
                </div>
            </div>

            <div class="frame frame-bg">
                <div class="frame__content">
                    <h2>adventure</h2>
                </div>
            </div>


            <div class="frame">
                <div class="frame__content">
                    <div class="frame-media frame-media_left" style="background-image: url(./img/4.jpg);"></div>
                </div>
            </div>

            <div class="frame frame-bg">
                <div class="frame__content">
                    <div class="frame-media frame-media_right" style="background-image: url(./img/5.jpg);"></div>
                </div>
            </div>

            <div class="frame frame-bg">
                <div class="frame__content">
                    <video class="frame-media frame-media_left" src="./video/02.mp4" autoplay loop muted></video>
                </div>
            </div>
            
            <div class="frame frame-bg">
                <div class="frame__content">
                    <div class="frame-media frame-media_right" style="background-image: url(./img/6.jpg);"></div>
                </div>
            </div>

            <div class="frame frame-bg">
                <div class="frame__content">
                    <h2>Thank you for your attention</h2>
                </div>
            </div>

        </section>
    </div>

    <img src="./img/sound.png" alt="Alt" class="soundbutton paused">
    <audio class="audio" src="./audio/seasound.mp3" loop></audio>

</body>
</html>
